<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Javascript Drum Kit</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="key" id="a">
       <kbd>A</kbd>
       <span class="sounds">CLAP</span>
       <audio src="sounds/clap.wav"></audio>
    </div>
    <div class="key" id="s">
       <kbd>S</kbd>
       <span class="sounds">HIHAT</span>
       <audio src="sounds/hihat.wav"></audio>
    </div>
    <div class="key" id="d">
       <kbd>D</kbd>
       <span class="sounds">KICK</span>
       <audio src="sounds/kick.wav"></audio>
    </div>
    <div class="key" id="f">
       <kbd>F</kbd>
       <span class="sounds">OPENHAT</span>
       <audio src="sounds/openhat.wav"></audio>
    </div>
    <div class="key" id="g">
       <kbd>G</kbd>
       <span class="sounds">BOOM</span>
       <audio src="sounds/boom.wav"></audio>
    </div>
    <div class="key" id="h">
       <kbd>H</kbd>
       <span class="sounds">RIDE</span>
       <audio src="sounds/ride.wav"></audio>
    </div>
    <div class="key" id="j">
       <kbd>J</kbd>
       <span class="sounds">SNARE</span>
       <audio src="sounds/snare.wav"></audio>
    </div>
    <div class="key" id="k">
       <kbd>K</kbd>
       <span class="sounds">TOM</span>
       <audio src="sounds/tom.wav"></audio>
    </div>
    <div class="key" id="l">
       <kbd>L</kbd>
       <span class="sounds">TINK</span>
       <audio src="sounds/tink.wav"></audio>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
