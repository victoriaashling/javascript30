    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let instanceSum = data.reduce((acc, vehicle) => {
      let exists = false;

      acc.forEach(item => {
        if (item.type === vehicle) {
          item.count++;
          exists = true;
        }
      })

      if (!exists) {
        acc.push({type: vehicle, count: 1});
      }

      return acc;
    }, [])
    console.log(instanceSum);
